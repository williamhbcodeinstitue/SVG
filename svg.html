<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Scalable Vector Graphics</h1>
    <svg>
        <rect x="0" y="0" height="50" width="100" fill="orange"></rect>
        <circle cx="100" cy="25" r="20" fill="green"></circle>
    </svg>
    <svg>
        <polygon points="0,0 100,0 200,100 250,50 300,300 0,300"></polygon>
    </svg>
    <svg>
        <rect x="20" y="0" width="19" height="150"></rect>
        <rect x="40" y="0" width="19" height="50"></rect>
        <rect x="60" y="0" width="19" height="140"></rect>
        <rect x="80" y="0" width="19" height="80"></rect>
        <rect x="100" y="0" width="19" height="130"></rect>
        <rect x="120" y="0" width="19" height="90"></rect>
    </svg>       
            
</body>
</html>
